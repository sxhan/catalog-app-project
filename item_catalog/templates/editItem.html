{% extends "base.html" %} {% block content %}
<div class="row">
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-home"></i>  <a href="{{url_for('index')}}">Home</a>
        </li>
        <li>
            <i class="glyphicon glyphicon-tag"></i> <a href="{{url_for('ShowCategory', category_name=category.name)}}">{{category.name}}</a>
        </li>
        <li>
            <i class="glyphicon glyphicon-tags"></i> <a href="{{url_for('ShowItem', category_name=category.name, item_name=name)}}">{{name}}</a>
        </li>
        <li class="active">
            <i class="glyphicon glyphicon-tag"></i> Edit {{name}}
        </li>
    </ol>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name" value="{{name}}">
                <label for="name">Description:</label>
                <input type="text" class="form-control" maxlength="100" name="description" value="{{description}}">
                <br />
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span aria-hidden="true">Add Item</span>
            </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
