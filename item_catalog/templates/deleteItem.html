{% import 'flash.html' as flash %}
{% extends "base.html" %}

{% block content %}
<div class="row">
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-home"></i>  <a href="{{url_for('index')}}">Home</a>
        </li>
        <li>
            <i class="glyphicon glyphicon-tag"></i> <a href="{{url_for('ShowCategory', category_name=category.name)}}">{{category.name}}</a>
        </li>
        <li>
            <i class="glyphicon glyphicon-tags"></i> <a href="{{url_for('ShowItem', category_name=category.name, item_name=name)}}">{{name}}</a>
        </li>
        <li class="active">
            <i class="glyphicon glyphicon"></i> Delete {{name}}
        </li>
    </ol>
</div>
<div class="row" id="flash">
    <!-- Flash -->
    {{ flash.flash() }}
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Delete Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        Are you sure you want to delete {{name}}?
        <form method="post">
            <div class="form-group">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" class="form-control" maxlength="100" name="confirm" value="true">
                <br />
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span aria-hidden="true">Confirm</span>
            </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
