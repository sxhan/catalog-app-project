{% import 'flash.html' as flash %}
{% extends "base.html" %}

{% block content %}
<div class="row">
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-home"></i>  <a href="{{url_for('index')}}">Home</a>
        </li>
        <li class="active">
            <i class="glyphicon glyphicon-tag"></i> New Item
        </li>
    </ol>
</div>
<div class="row" id="flash">
    <!-- Flash -->
    {{ flash.flash() }}
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form method="post">
            <div class="form-group">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name" value="{{name}}">
                <label for="name">Description:</label>
                <input type="text" class="form-control" maxlength="100" name="description" value="{{description}}">
                <label for="name">Category:</label>
                <select class="form-control" name="category" value="category">
                    {% for category in categories %}
                        <option>{{category.name}}</option>
                    {% endfor %}
                </select>
                <br />
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span aria-hidden="true">Add Item</span>
            </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
